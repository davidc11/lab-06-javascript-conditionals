!DOCTYPE html>
<html>
<script>
var num1 = prompt("Give me a number ");
var num2 = prompt("Give me another number ");
var operation = prompt("What kind of operation would you like to do? (mult, div, or mod) ")
if (operation === 'mult') {
var ans1 = num1 * num2
  alert(ans1);
}
else if(operation === 'div'){
var ans2 = num1 / num2
  alert(ans2);
}
else if(operation === 'mod') {
var ans3 = num1 % num2
  alert(ans3);
}
else {
  alert('*** invalid operation ***');
}
</script>
</body>
